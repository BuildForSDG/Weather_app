<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link id="favicon" rel="shortcut icon" href="./images/favicon.png">
    <link rel="manifest" href="./js/manifest.json">
    <title>Weather App</title>
</head>
<body>
    <div class="flex flex-column justify-between full-width full-height align-center">


        <div>  </div>

        <div class="header-housing">
                <h3 class="black-text text-align-center animate-left">WEATHER UPDATES FOR YOUR <br/> <span class="white-text">LOCATION</span> </h3>
        
                <center>
                        <form action="#" method="GET" class="flex flex-row justify-center animate-right">
                                <input type="search" placeholder="What's your location?" autofocus required>
                                <button type="submit">SEARCH</button>
                            </form>
                </center>
        
        </div>


        <footer class="white-text animate-left2">
            <p>Weather App -  &copy; 2020</p>
        </footer>
        
    </div>

    <div  class="modal-background">
        <div class="modal-body animate-zoom">
            <span class="modal-close-button" onClick="closeModal()"> &times; </span>
            <div id="error-message" class="modal-message">  </div>
        </div>
    </div>

   

    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.19.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/7.19.1/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
